<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>StyleSerializer Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            StyleSerializer Demo 💁‍♀️✅
          </h1>
          <p>
            <a
              class="has-text-white"
              href="https://github.com/yieldgroup/style-serializer"
            >
              View StyleSerializer on GitHub ➡️
            </a>
          </p>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half">
            <textarea class="textarea" id="to-object-input">
border-top: red 1px solid; height: 10px;
            </textarea>
            <button class="button is-primary" id="to-object-button">
              Convert to Object
            </button>
          </div>
          <div class="column is-half">
            <pre><code id="to-object-output">Output object will appear here 🎉</code></pre>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half">
            <textarea class="textarea" id="to-string-input">
{
  "borderTop": "red 1px solid",
  "height": "10px"
}
            </textarea>
            <button class="button is-primary" id="to-string-button">
              Convert to String
            </button>
          </div>
          <div class="column is-half">
            <pre><code id="to-string-output">Output string will appear here 🎊</code></pre>
          </div>
        </div>
      </div>
    </section>
    <script src="build/index.js"></script>
    <script src="main.js"></script>
  </body>
</html>
